<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<title>Video Game Champions Ranking??</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<title>2024 Champions Rank</title>
<style>
  .player {
    background-color: #004d98;
    color: white;
    border: 2px solid #000;
    padding: 10px;
    margin-bottom: 5px;
    cursor: move; /* Style as 'moveable' item */
  }
  /* Add more styling here */
</style>
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
			<h1>2024 Rankings</h1>
            <div id="player-list">
				<!-- Draggable player items -->
				<th:block th:each="player : ${playerList}">
					<div class="row d3Card d3-dark-third">
						<div class="col">
							<p th:text="${player.gamerTag}" class="h2">
							<p class="h5">
								Name: <span th:text="${player.fName} ${player.lName}" class="h5"> 
							</p>
							<hr />
						</div>
					</div>
				</th:block>
				<!-- Additional players here -->
			</div>
			<button id="addPlayer">Add New Player</button>
        </div>
    </div>
</div>


<hr/>



<script>
// The existing drag and drop JavaScript code would go here...

// Function to handle adding new players
function addNewPlayer(gName, fName, lName) {
  const playerList = document.getElementById('player-list');
  const newPlayer = document.createElement('div');
  newPlayer.className = 'player';
  newPlayer.draggable = true;
  newPlayer.innerHTML = `${gName} (${fName}) - ${lName}`;
  playerList.appendChild(newPlayer);
}

// Event listener for the Add New Player button
document.getElementById('addPlayer').addEventListener('click', function() {
  const gName = prompt("Enter the player's gamer tag:");
  const fName = prompt("Enter First Name: ");
  const lName = prompt("Enter Last Name: ");
  if (gName && fName && lName) {
    addNewPlayer(gName, fName, lName);
  }
});

// Remember to include the drag and drop event listeners to make the new players draggable
</script>

</body>

</html>
