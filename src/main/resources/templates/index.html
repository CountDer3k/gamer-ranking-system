<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Personal Stylesheets -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>2024 Championship Ranking</title>
  </head>
  <body class="body-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-12">
          <!-- Navigation bar -->
          <div th:include="components/navbar2 :: #navigationFragment2"></div>

          <!-- Title -->
          <h1>2024 Rankings</h1>

          <!-- Player list -->
          <div id="player-list" class="row">
            <th:block th:each="player : ${playerList}">
              <div
                th:replace="~{/components/playerCardSheet :: playerCard(${player})}"
              ></div>
            </th:block>
          </div>

          <a
            href="/players/addPlayerForm"
            class="btn btn-primary"
            style="background-color: none; color: white"
            ><i class="fas fa-plus-circle"></i> Add New Player</a
          >

          <!-- Future content -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
